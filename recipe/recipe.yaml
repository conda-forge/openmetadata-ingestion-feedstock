# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: openmetadata-ingestion
  version: 1.11.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/openmetadata_ingestion-${{ version }}.tar.gz
  sha256: 16926b9f89d6a28dd21c5a391af7c055d86c730854735fb2ea27e948970104cb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - metadata = metadata.cmd:metadata

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=70.3.0,<70.4.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - mysql-connector-python >=9.1
    - packaging
    - typing_inspect
    - cryptography >=42.0.0
    - requests >=2.23
    - chardet ==4.0.0
    - shapely
    - antlr4-python3-runtime ==4.9.2
    - python-dotenv >=0.19.0
    - cached-property ==1.5.2
    - snowflake-connector-python >=3.13.1,<4.0.0
    - sqlalchemy >=1.4.0,<2
    - pydantic-settings >=2.0,<3.dev0,>=2.7.0
    - mypy_extensions >=0.4.3
    - httpx >=0.28.0,<0.29.dev0
    - email-validator >=2.0
    - setuptools >=78.1.1,<78.2.dev0
    - boto3 >=1.20,<2.0
    - google-cloud-secret-manager ==2.24.0
    - memory_profiler
    - jsonpatch <2.0,>=1.24
    - jinja2 >=2.11.3
    - azure-identity >=1.12,<2.dev0
    - importlib-metadata >=4.13.0
    - google-crc32c
    - pydantic >=2.0,<3.dev0,>=2.7.0,<2.12
    - requests-aws4auth >=1.1,<2.dev0
    - jaraco.functools <4.2.0
    - collate-sqllineage >=2.0,<3.dev0
    - pyyaml >=6.0,<7.dev0
    - python-kubernetes >=21.0.0
    - python-dateutil >=2.8.1
    - collate-data-diff >=0.11.9
    - tabulate ==0.9.0
    - pymysql >=1.0,<2.dev0
    - azure-keyvault-secrets
tests:
  - python:
      imports:
        - airflow_provider_openmetadata
        - metadata
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - metadata --help #re.error: global flags not at the start of the expression at position 1
      - pip check

about:
  homepage: https://open-metadata.org/
  summary: Ingestion Framework for OpenMetadata
  license: CC0-1.0
  license_file: LICENSE
  repository: https://github.com/open-metadata/OpenMetadata

extra:
  recipe-maintainers:
    - rxm7706
