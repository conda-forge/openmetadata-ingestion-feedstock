{% set name = "openmetadata-ingestion" %}
{% set version = "1.1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openmetadata-ingestion-{{ version }}.tar.gz
  sha256: 951c9cb1f4a0e2cc2b8c365aa6faafae401f3b97e53652355f8de13429512bcb

build:
  entry_points:
    - metadata = metadata.cmd:metadata
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - antlr4-python3-runtime >=4.9.2
    - avro >=1.11,<2.0
    - boto3 >=1.20,<2.0
    - cached-property >=1.5.2
    - chardet >=4.0.0
    - commonregex
    - croniter >=1.3.0
    - cryptography
    - email-validator >=1.0.3
    - google-auth >=1.33.0
    - googlesearch >=3.0.0
    - grpcio-tools >=1.47.2
    - idna >=2.5
    - importlib-metadata >=4.13.0
    - jinja2 >=2.11.3
    - jsonpatch >=1.32
    - jsonschema
    - memory_profiler
    - mypy_extensions >=0.4.3
    - openmetadata-sqllineage >=1.0.4
    - pydantic >=1.10,<2.0
    - pymysql >=1.0.2
    - python-dateutil >=2.8.1
    - python-jose >=3.3,<4.0
    - pyyaml
    - requests >=2.23
    - requests-aws4auth >=1.1
    - setuptools >=66.0.0
    - sqlalchemy >=1.4.0,<2
    - tabulate >=0.9.0
    - typing-compat >=0.1.0
    - typing-extensions
    - typing_inspect
    - wheel >=0.38.4

test:
  imports:
    - airflow_provider_openmetadata
    - metadata
  commands:
    #- metadata --help re.error: global flags not at the start of the expression at position 1
  requires:
    - pip

about:
  home: https://open-metadata.org/
  summary: Ingestion Framework for OpenMetadata
  dev_url: https://github.com/open-metadata/OpenMetadata
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
